<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    width: 300px;
}

h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    text-align: left;
    font-weight: bold;
}

input {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 12px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#responseMessage {
    margin-top: 20px;
    color: #d9534f;
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        
        <form id="forgotPasswordForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const responseMessage = document.getElementById('responseMessage');

    if (email === '') {
        responseMessage.textContent = 'Please enter your email address.';
        return;
    }
    
    // Here you would typically make an API call to handle password reset.
    // Simulating a successful password reset request.
    
    setTimeout(() => {
        responseMessage.textContent = `A password reset link has been sent to ${email}.`;
        responseMessage.style.color = '#5bc0de'; // Change message color to blue for success
    }, 1000);
});

    </script>
</body>
</html>

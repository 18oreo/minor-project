<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map - User's Current Location</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>User's Current Location</h1>
  
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map (default coordinates for Howrah, India)
    var map = L.map('map').setView([22.5891, 88.2632], 13); // Initial position for Howrah

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Check if geolocation is available
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        // Get user's current position
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // Set the map's view to the user's current location
        map.setView([lat, lon], 13); // Adjust zoom level

        // Add a marker at the user's location
        L.marker([lat, lon]).addTo(map)
          .bindPopup('You!')
          .openPopup();
      }, function(error) {
        // Handle error cases such as permission denied
        alert("Geolocation failed: " + error.message);
      });
    } else {
      // Browser doesn't support geolocation
      alert("Geolocation is not supported by this browser.");
    }
  </script>
</body>
</html>
